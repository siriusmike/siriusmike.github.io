<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Всплывающие окна</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
  
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg btn-dc" data-toggle="modal" data-target="#myModal">
  Delete?
</button>

<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Confirmation</h4>
      </div>
      <div class="modal-body">
        <p>You art about to delete this item. <br> It cannot be restored at a later time! Continue? </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default">Yes</button>
        <button type="button" class="btn btn-primary">No</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 



</body>
</html>
