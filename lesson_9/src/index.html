<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

 <div class="section">
  <div class="container">
  	<!-- Первый row (строка) под заголовок -->
  	<div class="row">
  	<div class="col-lg-6 col-lg-offset-3">
  		<h1 class="header text-center">
  	 	 <span>Получите видео-инструкцию</span>
  	 	 <strong class="text-uppercase">Как заработать свой первый миллион</strong>
  	    </h1>	
  	</div>
  	</div>
  	<!-- Второй row (строка) под видео и форму -->
  	<div class="row">
  	 <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
  	  <div class="video">
  	   <iframe width="100%" height="292" src="https://www.youtube.com/embed/3JT1mO0kPZw?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>	
  	  </div>	
  	 </div>
  	 <div class="col-lg-4  col-lg-offset-0 col-md-12 col-md-8 col-md-offset-2">
  	  <div class="form">
  	   <p class="form-header text-center">Введите свой email</p>	
  	   <form action="#">
  	   	<input type="text" class="form-control input-lg" placeholder="Ваше имя">
  	   	<input type="text" class="form-control input-lg" placeholder="Ваш email">
  	    <button class="btn btn-primary btn-lg btn-block form-btn">Получить интструкцию</button>
  	   </form>			 	  
  	  </div>		
  	 </div>	
  	</div>
  </div>
 </div>

 <div class="section">
  <div class="container">
   <!-- row под заголовок секции -->
  <div class="row">
   <div class="col-lg-12 col-xs-12 col-sm-12">
   	<h2 class="section-header text-uppercase text-center">почему нужно сделать это сейчас?</h2>
   </div>
  </div>
 <!-- Блок с преимуществами -->
  <div class="feature text-center">
   <div class="row">
   	<div class="col-lg-3 col-md-6">
   	 <div class="feature-box">
   	  <img src="img/01.png" alt="1 преимущество">
   	  <p>Первое преимущество</p>
   	 </div>
   	</div>
   	<div class="col-lg-3 col-md-6">
   	 <div class="feature-box">
  	  <img src="img/02.png" alt="2 преимущество">
   	  <p>Второе преимущество</p>
   	 </div>
   	</div>
   	<div class="col-lg-3 col-md-6">
   	 <div class="feature-box">
   	  <img src="img/03.png" alt="3 преимущество">
   	  <p>Третье преимущество</p>
   	 </div>
   	</div>
   	<div class="col-lg-3 col-md-6">
   	 <div class="feature-box">
   	  <img src="img/04.png" alt="4 преимущество">
   	  <p>Четвертое преимущество</p>
   	 </div>
   	</div>
   </div>	
  </div>
  <!-- кнопка получить инструкцию  -->
  <button class="btn btn-primary btn-lg  form-btn center-block btn-second">Получить интструкцию</button>
  </div>
 </div>

 <div class="section">
  <div class="container">
  <!-- row под заголовок -->
  <div class="row">
   <div class="col-lg-12 col-xs-12 col-sm-12">
   	<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>	
   </div>		
  </div>
  <!-- row под фото клинетов -->
  <div class="row">
   <div class="col-lg-3 col-md-6 col-xs-12 img-client "><img src="img/site/001.png" alt="1 клиент"></div>
   	<div class="col-lg-3 col-md-6 col-xs-12 img-client "><img src="img/site/002.png" alt="2 клиент"></div>
   	<div class="col-lg-3 col-md-6 col-xs-12 img-client "><img src="img/site/003.png" alt="3 клиент"></div>
   	<div class="col-lg-3 col-md-6 col-xs-12 img-client "><img src="img/site/004.png" alt="4 клиент"></div>
   	<div class="col-lg-3 col-md-6 col-xs-12 img-client "><img src="img/site/005.png" alt="5 клиент"></div>
   	<div class="col-lg-3 col-md-6 col-xs-12 img-client "><img src="img/site/006.png" alt="6 клиент"></div>
   	<div class="col-lg-3 col-md-6 col-xs-12 img-client "><img src="img/site/007.png" alt="7 клиент"></div>
   	<div class="col-lg-3 col-md-6 col-xs-12 img-client "><img src="img/site/008.png" alt="8 клиент"></div>	
  </div>
  </div>	
 </div>


</body>
</html>
